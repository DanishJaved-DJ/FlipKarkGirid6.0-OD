<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Records</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>Detection Records</h2>

    <table id="detectionTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Detected</th>
                <th>Quantity</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch the detection data from the Flask server
        fetch('/view_data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('detectionTable').getElementsByTagName('tbody')[0];

                // Loop through the data and insert rows into the table
                data.forEach(row => {
                    const tr = document.createElement('tr');

                    // Create and append table cells for each row
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });

                    // Append the row to the table body
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
